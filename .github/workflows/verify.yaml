name: verify

on:
  workflow_call:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: rm default settings xml
      run: rm /home/runner/.m2/settings.xml
    - uses: s4u/maven-settings-action@v3.0.0
      with:
        servers: ${{ secrets.AZURE_MAVEN }}
        repositories: '[{"id":"oisterMaven","url":"https://pkgs.dev.azure.com/oister/oister/_packaging/oisterMaven/maven/v1"}]'
    - run: mvn verify
